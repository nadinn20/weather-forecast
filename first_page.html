<!doctype html>
<html>
    <head>
        <meta charset=UTF-8 />
        <title>Meteo</title>
        <link href="css/weather.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header id="main" class="flex-container">
            <div>
                <div>
                    <span class="meteo"><b>METEO</b></span>
                </div>
                <div>
                    <a href="index.html"><img src="images/logo .png" id="logo" alt="logo"/></a>
                </div>
            </div>
            <div>
                <form class="search" id="formCity">
                    <input type="text" placeholder="Пошук країни, міста, населеного пункту" size="42" alt="cityName" id="inputCityName"></input>
                    <input type="image" src="images/search_icon.svg" alt="search" id="btnGetWeather" value="Get Weather"></input>
                </form>
            </div>
        </header>
        <article>
            <section id="weather" class="flex-container">
                <div id="icon"></div>
                <div class="todayweather">
                    <h1  id="location"></h1>
                    <p><b><span id="localTime"></span></b></p>
                </div>
                <div id="image">
                    <img src="images/thermometer.svg"  alt="term" width="40px"height="40p"/>
                </div>
                <div id="mainTemperature">
                    <p>Поточна <b><span id="temp"></span>&deg;C</b></p>
                    <p>Мінімальна: <b><span id="temp_min"></span>&deg;C</b></p>
                    <p>Максимальна: <b><span id="temp_max"></span>&deg;C</b></p>
                </div>
                    <p><img src="images/compass93.svg" alt="pressure" width="40px"height="40p" /><b><span id="pressure"></span>мм/рт/ст</b></p>
                    <p><img src="images/water16.svg" alt="water" width="40px"height="40p" /><b><span id="humidity"></span>%</b></p>
                    <p><img src="images/windy8.svg" alt="windy" width="40px"height="40p" /><b><span id="windSpeed"></span>м/с</b></p>
                    <p><img src="images/clouds17.svg" alt="clouds" width="40px"height="40p" /><b><span id="clouds"></span>%</b></p>
                <p id ="error"></p>
            </section>
            <section>
                <a href="Ukraine.html"><h2 id="detail">Погода на тиждень</h2></a>
                <table>
                    <tr><th>Дата</th><th>температура</th><th>Тиск</th><th>хмарність</th><th>Вологість</th><tr>
                </table>
            </section>
            <aside>
                <img src="images/world.svg" width="500px" height="400px"/>
                <a href="world weather.html"><p>Всі інші країни</p></a>
            </aside>
        </article>
        <footer>
            <div class="flexbox">
                <img src="images/facebook-logo.png" alt="fb" width="25px" height="25px" class="social"/>
                <img src="images/twitter.png" alt="twitter" width="25px" height="25px" class="social"/>
            </div>
        </footer>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/moment-with-locales.js"></script>
        <script type="text/javascript" src="js/WeatherByCity.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
