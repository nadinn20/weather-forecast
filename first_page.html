<!doctype html>
<html>
    <head>
        <meta charset=UTF-8 />
        <title>Meteo</title>
        <link href="css/weather.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Kurale&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <body>
        <header id="main" class="flex-container">

                <div>
                    <span class="meteo"><b>METEO</b></span>
                </div>
                <div>
                    <a href="index.html"><img src="images/logo .png" id="logo" alt="logo"/></a>
                </div>
            </div>
            <div>
                <form class="search">
                    <input type="text" placeholder="Пошук країни, міста, населеного пункту" size="42" alt="cityName" id="inputCityName"></input>
                    <input type="image" src="images/search_icon.svg" alt="search" id="btnGetWeather"></input>
                </form>
            </div>
        </header>
        <article>
            <p><span id="location"></span></p>
            <section>
                <div id="weatherDiv" class="flex-container">
                    <div id="tempToday" class="weather">Сьогодні</div>
                    <div id="tempTomorrow" class="weather">Завтра</div>
                    <div id="tempAfterTommorow" class="weather">Післязавтра</div>
                </div>
            </section>
            <section>
                <a href="Ukraine.html"><h2 align="center">Погода в Україні</h2></a>
                <div class="flex-container" id="weather_ukraine">   
                    <div>
                        <ul>
                            <a href="Ukraine.html"><li>Київ</li></a>
                            <a href="Ukraine.html"><li>Харків</li></a>
                            <a href="Ukraine.html"><li>Запоріжжя</li></a>
                            <a href="Ukraine.html"><li>Одеса</li></a>
                            <a href="Ukraine.html"><li>Херсон</li></a>
                            <a href="Ukraine.html"><li>Суми</li></a>
                        </ul>
                    </div>
                    <div >
                        <ul>
                            <a href="Ukraine.html"><li>Вінниця</li></a>
                            <a href="Ukraine.html"><li>Полтава</li></a>
                            <a href="Ukraine.html"><li>Миколаїв</li></a>
                            <a href="Ukraine.html"><li>Чернігів</li></a>
                            <a href="Ukraine.html"><li>Львів</li></a>
                            <a href="Ukraine.html"><li>Дніпропетровськ</li></a>
                        </ul>
                    </div>
                </div>
            </section>
            <aside>
                <img src="images/world.svg" width="500px" height="400px"/>
                <a href="world weather.html"><p>Всі інші країни</p></a>
            </aside>
        </article>
        <footer>
            <div class="flexbox">
                <img src="images/facebook-logo.png" alt="fb" width="25px" height="25px" class="social"/>
                <img src="images/twitter.png" alt="twitter" width="25px" height="25px" class="social"/>
            </div>
        </footer>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/moment-locales.js"></script>
        <script type="text/javascript" src="js/weather.js"></script>
